          exit-code: '1'
          scanners: 'vuln,secret'
          trivyignores: ''
          skip-version-check: true
      
      - name: Generate Trivy reports (HTML, XML, SBOM)
        run: |
          # Download HTML template
          curl -sSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -o /tmp/html.tpl
          
          trivy image --skip-version-check --format json --output trivy-image-cicd-runner.json ${{ env.CICD_RUNNER_IMAGE }}:${{ steps.version.outputs.version }}
          trivy image --skip-version-check --format template --template /tmp/html.tpl --output trivy-image-cicd-runner.html ${{ env.CICD_RUNNER_IMAGE }}:${{ steps.version.outputs.version }}
          trivy image --skip-version-check --format junit --output trivy-image-cicd-runner.xml ${{ env.CICD_RUNNER_IMAGE }}:${{ steps.version.outputs.version }}
          trivy image --skip-version-check --format cyclonedx --output trivy-image-cicd-runner-sbom.json ${{ env.CICD_RUNNER_IMAGE }}:${{ steps.version.outputs.version }}
          echo "INFO: Scan completed. Result HTML output path $(pwd)/trivy-image-cicd-runner.html"
          echo "INFO: Scan completed. Result XML (Junit) output path $(pwd)/trivy-image-cicd-runner.xml"
          echo "INFO: Scan completed. Result SBOM output path $(pwd)/trivy-image-cicd-runner-sbom.json"
      
      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-reports-cicd-runner
          path: |
            trivy-image-cicd-runner.txt
            trivy-image-cicd-runner.html
            trivy-image-cicd-runner.xml
            trivy-image-cicd-runner-sbom.json
          retention-days: 30
